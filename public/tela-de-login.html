            height: 100vh;

        .login-container {
            background-color: rgba(255, 255, 255, 1);
            width: 300px;
            padding: 100px 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .login-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Torna a imagem redonda */
            margin: -70px auto 10px auto; /* Posiciona acima do título */
            display: block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 15px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #fdd835;
            color: rgb(0, 0, 0);
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        .register {
            margin-top: 10px;
            font-size: 14px;
        }

        .register a {
            color: purple;
            text-decoration: none;
        }
    </style>
</head>
