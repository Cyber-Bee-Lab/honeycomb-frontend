<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeycomb - Perfil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            background: linear-gradient(to right, #f9d923, #f12711);
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            height: 50px;
        }

        .header h1 {
            font-size: 24px;
            margin-left: 10px;
        }

        .profile-welcome {
            display: flex;
            align-items: center;
        }

        .profile-welcome p {
            margin-right: 20px;
            font-size: 18px;
        }

        .profile-welcome .profile-icon {
            background-color: #6a0dad;
            color: white;
            padding: 10px;
            border-radius: 50%;
        }

        .profile-card {
            width: 300px;
            margin: 50px auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
        }

        .profile-icon-large {
            background-color: #6a0dad;
            color: white;
            padding: 30px;
            border-radius: 50%;
            font-size: 40px;
            margin-bottom: 20px;
            position: relative;
        }

        .profile-icon-large .add-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: yellow;
            color: black;
            border-radius: 50%;
            padding: 5px;
            font-size: 20px;
            border: 2px solid white;
        }

        .profile-card h2 {
            margin-bottom: 10px;
        }

        .profile-card p {
            color: #555;
            margin-bottom: 5px;
        }

        .profile-card p.role {
            font-weight: bold;
        }

        .logout-button {
            background-color: #6a0dad;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #4b0082;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <h1>Honeycomb</h1>
        </div>
        <div class="profile-welcome">
            <p>Bem vindo, Nome</p>
            <div class="profile-icon">ðŸ‘¤</div>
        </div>
        <button class="logout-button">Sair</button>
    </header>

    <div class="profile-card">
        <div class="profile-icon-large">
            ðŸ‘¤
            <div class="add-icon">+</div>
        </div>
        <h2>Fulano de Tal Da Silva Azevedo</h2>
        <p>fulano.de.tal@email.com</p>
        <p class="role">UX Designer</p>
    </div>

</body>
</html>
