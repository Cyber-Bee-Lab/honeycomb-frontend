<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <title>Cadastro</title>
    <style>
        body {
            font-family:Nunito,Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        /* Estilo do cabeçalho */
        .header {
            position: relative;
            background: linear-gradient(to right, #fdd835, #f57f20); /* Gradiente amarelo para laranja */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: #fff;
        }

        .header-logo {
            display: flex;
            align-items: center; /* Alinha verticalmente a imagem e o texto */
        }

        .header-logo img {
            width: 50px; /* Ajuste o tamanho da imagem */
            height: auto;
            margin-right: 10px; /* Espaçamento entre a imagem e o texto */
        }
        
        .header h1 {
            position: absolute;
            margin: 0;
            font-size: 60px;
            font-weight: bold;
            font-family: 'Kolker Brush', cursive; /* Define a fonte personalizada */

        }

        .header .welcome {
            font-size: 18px;
        }

        .header .logout-button {
            background-color: #510087; /* Cor do botão Sair */
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }

        .header .logout-button:hover {
            background-color: #5a6268;
        }

        /* Estilo do formulário */
        .register-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
            margin: 20px auto; /* Centraliza o formulário horizontalmente */
        }

        .register-container h1 {
            margin-bottom: 10px;
            color: #333;
        }

        .register-container input, 
        .register-container select {
            width: 80%;
            padding: 10px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .register-container button {
            width: 50%;
            padding: 10px;
            background-color: #eee34b;
            border: none;
            border-radius: 20px;
            color: #000000;
            font-size: 18px;
            cursor: pointer;
        }

        .register-container button:hover {
            background-color: #d4c007;
        }

        .register-container .login {
            margin-top: 15px;
        }

        .register-container .login a {
            color: #a31ccc;
            text-decoration: none;
        }

        .register-container .login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <div class="header">
        <h1>Honeycomb</h1>
        <div class="welcome">Bem vindo, Nome</div>
        <button class="logout-button">Sair</button>
    </div>

    <!-- Formulário de cadastro -->
    <div class="register-container">
        <h1>Dados</h1>
        <form action="/register" method="POST">
            <input type="text" name="name" placeholder="Nome" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="text" name="cpf" placeholder="CPF" required>
            <input type="date" name="dob" placeholder="Data de Nascimento" required>
            <select name="role" required>
                <option value="" disabled selected>Função</option>
                <option value="admin">Admin</option>
                <option value="user">Usuário</option>
                <option value="moderator">Moderador</option>
            </select>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="login">
            <p>Já tem uma conta? <a href="#">Faça login</a></p>
        </div>
    </div>

</body>
</html>
